<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/cal-heatmap/3.5.2/cal-heatmap.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/cal-heatmap/3.5.2/cal-heatmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  </head>
  <body>

      <script id="stat" type="text/x-handlebars-template">
          <tr class="stat {{cls}}">
              <th class="value">{{value}}</th>
              <td class="label">{{label}}</td>
          </tr>
      </script>

      <script id="heatmap-template" type="text/x-handlebars-template">
          <div class="row heatmap-container">
              <div class="col-xs">
                  <h3>{{year}}</h3>
                  <table>
                  {{#each stats}}
                  {{> stat}}
                      {{/each}}
                  </table>
              </div>
              <div class="col-xs year" id="y{{year}}"></div>
          </div>
      </script>

      <div id="report"></div>

      <script src="js/app.js"></script>
  </body>
</html>
